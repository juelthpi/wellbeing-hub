<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Profile Card</title>
    <style>
        body {
            background-color: #d6f0ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            overflow: hidden;
            padding-bottom: 80px;
            /* space for curve */
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        .card h2 {
            margin: 10px 0 0;
            font-size: 20px;
            color: #333;
        }

        .card h4 {
            margin: 5px 0;
            font-size: 16px;
            color: #0077b6;
        }

        .card .id {
            font-weight: bold;
            margin: 10px 0;
            color: #444;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin: 10px 20px 20px;
        }

        .card button {
            background-color: #00e5ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .card .curve-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1;
        }

        .card .curve-bg svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Dr. Sufi Sumsul Yeaman">
        <h2>Dr. Sufi Sumsul Yeaman</h2>
        <h4>Cardiac Specialist</h4>
        <div class="id">ID: D25041027</div>
        <p>A kiddo who uses Bootstrap and Laravel in web development.<br>
            Currently playing around with design via Figma.</p>
        <button>Get Appointment â†’</button>

        <div class="curve-bg">
            <svg viewBox="0 0 320 80" preserveAspectRatio="none">
                <path d="M0,80 C80,0 240,0 320,80 L320,80 L0,80 Z" fill="purple" />
            </svg>
        </div>
    </div>

</body>

</html>
